
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G300 - Agenda do Grupo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-gradient: linear-gradient(135deg, #4a90e2 0%, #2c5aa0 100%);
            --secondary-gradient: linear-gradient(135deg, #f4a261 0%, #e76f51 100%);
            --success-gradient: linear-gradient(135deg, #2a9d8f 0%, #264653 100%);
            --bg-light: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-dark: linear-gradient(135deg, #2c1810 0%, #1a1a2e 100%);
            --text-light: #2d3748;
            --text-dark: #f7fafc;
            --glass-bg-light: rgba(255, 255, 255, 0.25);
            --glass-bg-dark: rgba(26, 32, 44, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow-light: 0 8px 32px rgba(31, 38, 135, 0.37);
            --shadow-dark: 0 8px 32px rgba(0, 0, 0, 0.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: var(--bg-light);
            background-attachment: fixed;
            color: var(--text-light);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }

        .dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .dark-mode::before {
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
        }

        .container {
            max-width: 650px;
            width: 100%;
            background: var(--glass-bg-light);
            -webkit-backdrop-filter: blur(25px);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 3rem;
            box-shadow: 
                0 25px 50px rgba(31, 38, 135, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.6), rgba(255, 215, 0, 0.8), rgba(212, 175, 55, 0.6), transparent);
        }

        .container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.03) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .dark-mode .container {
            background: var(--glass-bg-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-dark);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(31, 38, 135, 0.4);
        }

        .header-section {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .logo-container {
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .logo-container img {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 3px solid rgba(255, 255, 255, 0.3);
            object-fit: cover;
        }

        .logo-container:hover img {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.3);
        }

        .logo-glow {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            border-radius: 25px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            filter: blur(15px);
        }

        .logo-container:hover .logo-glow {
            opacity: 0.6;
        }

        h1 {
            font-weight: 700;
            font-size: 2.2rem;
            background: linear-gradient(135deg, #d4af37, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .meeting-time {
            font-size: 0.9rem;
            color: #d4af37;
            font-weight: 500;
            background: rgba(212, 175, 55, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: inline-block;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .next-meeting-banner {
            background: linear-gradient(135deg, #d4af37, #ffd700, #ffed4e);
            color: #2d1b14;
            padding: 1.5rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: 
                0 10px 30px rgba(212, 175, 55, 0.3),
                0 0 0 1px rgba(255, 215, 0, 0.2) inset;
            position: relative;
            overflow: hidden;
        }

        .next-meeting-banner::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
            animation: shimmer 3s ease-in-out infinite;
        }

        .next-meeting-banner h2 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .next-meeting-info {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .next-meeting-date {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .next-meeting-location {
            font-size: 1rem;
            font-weight: 500;
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        .no-next-meeting {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        /* Background version with G300 team photo */
        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(
                    135deg,
                    rgba(45, 27, 20, 0.85) 0%,
                    rgba(45, 27, 20, 0.75) 40%,
                    rgba(45, 27, 20, 0.85) 100%
                ),
                url('./images/homens.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.15;
            pointer-events: none;
            z-index: -1;
            filter: blur(0.5px);
            border-radius: 28px;
        }

        .dark-mode .container::after {
            background: 
                linear-gradient(
                    135deg,
                    rgba(26, 32, 44, 0.90) 0%,
                    rgba(26, 32, 44, 0.80) 40%,
                    rgba(26, 32, 44, 0.90) 100%
                ),
                url('./images/homens.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.12;
        }

        .dark-mode .subtitle {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 0.02em;
            opacity: 0.8;
        }

        input, select {
            width: 100%;
            padding: 1rem 1.25rem;
            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            font-size: 1rem;
            font-family: inherit;
            color: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        input:focus, select:focus {
            border-color: rgba(102, 126, 234, 0.6);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .dark-mode input, .dark-mode select {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .dark-mode input:focus, .dark-mode select:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(102, 126, 234, 0.4);
        }

        .convert-btn {
            width: 100%;
            padding: 1.2rem 2rem;
            margin: 1.5rem 0;
            border-radius: 20px;
            border: none;
            background: linear-gradient(135deg, #d4af37, #ffd700, #ffed4e);
            color: #2d1b14;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 
                0 8px 25px rgba(212, 175, 55, 0.3),
                0 0 0 1px rgba(255, 215, 0, 0.2) inset;
        }

        .agenda-item {
            background: rgba(255, 255, 255, 0.12);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 20px;
            padding: 1.5rem;
            margin: 1rem 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .agenda-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #d4af37, #ffd700, #ffed4e);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .agenda-item:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 35px rgba(212, 175, 55, 0.2),
                0 0 0 1px rgba(212, 175, 55, 0.1) inset;
            border-color: rgba(212, 175, 55, 0.4);
        }

        .agenda-item:hover::before {
            opacity: 1;
        }

        .agenda-item h3 {
            margin-bottom: 0.8rem;
            color: #d4af37;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 0.3px;
        }

        .agenda-item p {
            margin-bottom: 0.6rem;
            opacity: 0.9;
            line-height: 1.5;
        }

        .agenda-item .time {
            font-weight: 600;
            color: #d4af37;
        }

        .agenda-item .name {
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.8rem;
            font-size: 1.05rem;
        }

        .agenda-item .status {
            margin-bottom: 0.5rem;
            opacity: 0.8;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
        }

        .add-item-form {
            display: none;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .agenda-list {
            max-height: 400px;
            overflow-y: auto;
            margin: 1rem 0;
        }

        .delete-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .convert-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .convert-btn:hover::before {
            left: 100%;
        }

        .convert-btn:active {
            transform: translateY(0);
        }

        .result-area {
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1.5rem 0;
            padding: 1rem;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        #resultArea {
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideIn 0.5s ease-out;
        }

        #errorArea {
            color: #ff6b6b;
            text-align: center;
            font-weight: 500;
            font-size: 0.95rem;
            animation: shake 0.5s ease-out;
        }

        .toggle-mode {
            text-align: center;
            margin-top: 2rem;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            color: inherit;
            border: 2px solid rgba(212, 175, 55, 0.3);
            padding: 0.8rem 1.8rem;
            border-radius: 25px;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
            letter-spacing: 0.3px;
        }

        .theme-toggle:hover {
            background: rgba(212, 175, 55, 0.15);
            border-color: rgba(212, 175, 55, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.2);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(1deg); }
            66% { transform: translateY(5px) rotate(-1deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
                margin: 1rem;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }

            .logo-container img {
                width: 100px;
                height: 100px;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .meeting-time {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }

            .header-section {
                margin-bottom: 2rem;
            }

            .next-meeting-banner {
                padding: 1rem;
                margin-bottom: 1.5rem;
            }

            .next-meeting-banner h2 {
                font-size: 1.1rem;
            }

            .next-meeting-date {
                font-size: 1.2rem;
            }

            .next-meeting-info {
                font-size: 1rem;
            }

            .next-meeting-location {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="logo-container">
                <div class="logo-glow"></div>
                <img src="./images/g300-logo.jpg" alt="G300 - Rede de Homens" onerror="this.style.display='none';" />
            </div>
            <h1>G300 - Resenha</h1>
            <p class="subtitle">Rede de Homens</p>
            <p class="meeting-time">🕐 Toda Terça-Feira às 19h30</p>
        </div>
        
        <div id="nextMeetingBanner" class="next-meeting-banner">
            <h2>🎯 Nossa Próxima Resenha Será</h2>
            <div id="nextMeetingContent">
                <div class="next-meeting-date">Calculando próximo evento...</div>
            </div>
        </div>
        
        <div class="toggle-mode">
            <button id="toggleThemeBtn" class="theme-toggle">🌙 Alternar Tema</button>
        </div>
    </div>

    <script>
        const dateInput = null; // Removed date input
        const nameInput = null; // Removed name input
        const statusInput = null; // Removed status input
        const addBtn = null; // Removed add button
        const agendaList = null; // Removed agenda list
        const resultArea = null; // Removed result area
        const errorArea = null; // Removed error area
        const toggleThemeBtn = document.getElementById('toggleThemeBtn');
        const clearAllBtn = null; // Removed clear all button
        const refreshBtn = null; // Removed refresh button

        // Google Sheets configuration
        const SHEET_ID = '1hS2Se47oOOcyeNXSpYYhQi4u8N2AoAm5aHiFJ58MfLk';
        const API_KEY = 'YOUR_GOOGLE_SHEETS_API_KEY'; // You need to get this from Google Cloud Console
        const SHEET_NAME = 'Sheet1'; // Change this to your actual sheet name
        
        let agendaItems = [];

        // Load saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            toggleThemeBtn.textContent = '☀️ Alternar Tema';
        }

        // Event listeners
        toggleThemeBtn.addEventListener('click', toggleTheme);

        // Initialize the agenda display
        loadAgendaFromSheets();

        // Function to update next meeting banner
        function updateNextMeetingBanner() {
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Set to start of day for accurate comparison
            
            // Find next upcoming event
            const upcomingEvents = agendaItems.filter(item => {
                const eventDate = parseDate(item.date);
                return eventDate >= today;
            }).sort((a, b) => {
                const dateA = a.sortDate || formatBrazilianDate(a.date);
                const dateB = b.sortDate || formatBrazilianDate(b.date);
                return dateA.localeCompare(dateB);
            });

            const nextMeetingBanner = document.getElementById('nextMeetingBanner');
            const nextMeetingContent = document.getElementById('nextMeetingContent');
            
            if (upcomingEvents.length > 0) {
                const nextEvent = upcomingEvents[0];
                const eventDate = parseDate(nextEvent.date);
                
                // Calculate days until event
                const timeDiff = eventDate.getTime() - today.getTime();
                const daysUntil = Math.ceil(timeDiff / (1000 * 3600 * 24));
                
                let daysText = '';
                if (daysUntil === 0) {
                    daysText = '🔥 HOJE!';
                } else if (daysUntil === 1) {
                    daysText = '⏰ Amanhã';
                } else if (daysUntil <= 7) {
                    daysText = `📅 Em ${daysUntil} dias`;
                } else {
                    daysText = `📅 Em ${daysUntil} dias`;
                }
                
                // Format the event date nicely
                const eventDateFormatted = eventDate.toLocaleDateString('pt-BR', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                nextMeetingBanner.className = 'next-meeting-banner';
                nextMeetingContent.innerHTML = `
                    <div class="next-meeting-date">${nextEvent.date} - ${daysText}</div>
                    <div class="next-meeting-info">📅 ${eventDateFormatted.charAt(0).toUpperCase() + eventDateFormatted.slice(1)}</div>
                    <div class="next-meeting-info">👤 ${nextEvent.name}</div>
                    <div class="next-meeting-location">� ${nextEvent.status || 'Endereco [A divulgar]'} - 19h30</div>
                `;
            } else {
                // No upcoming events
                nextMeetingBanner.className = 'next-meeting-banner no-next-meeting';
                nextMeetingContent.innerHTML = `
                    <div class="next-meeting-date">📅 Nenhum evento agendado</div>
                    <div class="next-meeting-info">Adicione novos eventos à agenda</div>
                    <div class="next-meeting-location">📍 Local [A divulgar] - 19h30</div>
                `;
            }
        }

        // Google Sheets API functions
        async function loadAgendaFromSheets() {
            try {
                showResult('📊 Carregando agenda do Google Sheets...');
                
                // Test the CSV export URL
                const csvUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;
                
                console.log('Tentando acessar:', csvUrl);
                
                const response = await fetch(csvUrl);
                console.log('Status da resposta:', response.status);
                console.log('URL final:', response.url);
                
                const csvText = await response.text();
                console.log('Primeiros 200 caracteres da resposta:', csvText.substring(0, 200));
                
                // Check for various indicators that the sheet is not public
                if (response.status === 400 || response.status === 403 || response.status === 302 ||
                    csvText.includes('<!DOCTYPE html>') || 
                    csvText.includes('Sign in') || 
                    csvText.includes('Request failed') ||
                    csvText.includes('sheets.googleusercontent.com')) {

        function parseCSVData(csvText) {
            const lines = csvText.trim().split('\n');
            const items = [];
            
            // Skip header row (first line)
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                if (line.trim()) {
                    // Parse CSV line (handle commas in quotes)
                    const values = parseCSVLine(line);
                    
                    // Only process if we have at least date and name
                    if (values.length >= 2 && values[0] && values[1]) {
                        // Parse Brazilian date format (DD/MM/YYYY)
                        const dateStr = values[0].trim();
                        const formattedDate = formatBrazilianDate(dateStr);
                        
                        items.push({
                            id: Date.now() + i, // Generate unique ID
                            date: dateStr,
                            name: values[1].trim() || 'Sem nome',
                            status: values[2] ? values[2].trim() : '',
                            sortDate: formattedDate // For sorting purposes
                        });
                    }
                }
            }
            
            return items;
        }

        function formatBrazilianDate(dateStr) {
            // Convert DD/MM/YYYY to YYYY-MM-DD for proper sorting
            if (dateStr && dateStr.includes('/')) {
                const parts = dateStr.split('/');
                if (parts.length === 3) {
                    return `${parts[2]}-${parts[1].padStart(2, '0')}-${parts[0].padStart(2, '0')}`;
                }
            }
            return dateStr;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim());
            return result;
        }
