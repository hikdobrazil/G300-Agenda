
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G300 - Agenda do Grupo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-gradient: linear-gradient(135deg, #d4af37 0%, #ffd700 50%, #ffed4e 100%);
            --secondary-gradient: linear-gradient(135deg, #8b4513 0%, #d2691e 100%);
            --success-gradient: linear-gradient(135deg, #228b22 0%, #32cd32 100%);
            --bg-light: linear-gradient(135deg, #2c1810 0%, #3d2914 50%, #2c1810 100%);
            --bg-dark: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            --text-light: #f7fafc;
            --text-dark: #f7fafc;
            --glass-bg-light: rgba(212, 175, 55, 0.15);
            --glass-bg-dark: rgba(26, 32, 44, 0.25);
            --glass-border: rgba(212, 175, 55, 0.25);
            --glass-border-dark: rgba(255, 255, 255, 0.15);
            --shadow-light: 0 12px 40px rgba(212, 175, 55, 0.25);
            --shadow-dark: 0 12px 40px rgba(0, 0, 0, 0.5);
            --accent-gold: #d4af37;
            --accent-gold-light: #ffd700;
            --accent-gold-pale: #ffed4e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: var(--bg-light);
            background-attachment: fixed;
            color: var(--text-light);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 237, 78, 0.08) 0%, transparent 50%);
            z-index: -1;
            animation: float 8s ease-in-out infinite;
        }

        .dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .dark-mode::before {
            background: 
                radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 237, 78, 0.05) 0%, transparent 50%);
        }

        .container {
            max-width: 650px;
            width: 100%;
            background: var(--glass-bg-light);
            -webkit-backdrop-filter: blur(25px);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 3rem;
            box-shadow: 
                var(--shadow-light),
                0 0 0 1px rgba(212, 175, 55, 0.1) inset,
                0 0 60px rgba(212, 175, 55, 0.05);
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
            border-radius: 32px 32px 0 0;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        .container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.03) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .dark-mode .container {
            background: var(--glass-bg-dark);
            border: 1px solid var(--glass-border-dark);
            box-shadow: 
                var(--shadow-dark),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset,
                0 0 60px rgba(0, 0, 0, 0.3);
        }

        .container:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 30px 60px rgba(212, 175, 55, 0.3),
                0 0 0 1px rgba(212, 175, 55, 0.2) inset,
                0 0 80px rgba(212, 175, 55, 0.1);
        }

        .header-section {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .logo-container {
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .logo-container img {
            width: 140px;
            height: 140px;
            border-radius: 24px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 3px rgba(212, 175, 55, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 3px solid rgba(212, 175, 55, 0.4);
            object-fit: cover;
            filter: brightness(1.1) saturate(1.2);
        }

        .logo-container:hover img {
            transform: scale(1.08) rotate(3deg);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 0 3px rgba(212, 175, 55, 0.4),
                0 0 30px rgba(212, 175, 55, 0.3);
            filter: brightness(1.2) saturate(1.3);
        }

        .logo-glow {
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            background: conic-gradient(from 0deg, #d4af37, #ffd700, #ffed4e, #d4af37);
            border-radius: 30px;
            opacity: 0;
            transition: all 0.4s ease;
            z-index: -1;
            filter: blur(20px);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo-container:hover .logo-glow {
            opacity: 0.7;
        }

        h1 {
            font-weight: 800;
            font-size: 2.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 6px 12px rgba(212, 175, 55, 0.3);
            letter-spacing: 0.8px;
            margin-bottom: 0.8rem;
            position: relative;
            z-index: 1;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--primary-gradient);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .meeting-time {
            font-size: 1rem;
            color: var(--accent-gold);
            font-weight: 600;
            background: rgba(212, 175, 55, 0.15);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            display: inline-block;
            border: 2px solid rgba(212, 175, 55, 0.4);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
        }

        .meeting-time:hover {
            transform: translateY(-2px);
            background: rgba(212, 175, 55, 0.25);
            border-color: rgba(212, 175, 55, 0.6);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
        }

        .next-meeting-banner {
            background: var(--primary-gradient);
            color: #2d1b14;
            padding: 2rem;
            border-radius: 24px;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: 
                0 15px 40px rgba(212, 175, 55, 0.4),
                0 0 0 1px rgba(255, 215, 0, 0.3) inset,
                0 0 30px rgba(212, 175, 55, 0.2);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 215, 0, 0.3);
            transform: perspective(1000px) rotateX(0deg);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .next-meeting-banner:hover {
            transform: perspective(1000px) rotateX(2deg) translateY(-5px);
            box-shadow: 
                0 25px 60px rgba(212, 175, 55, 0.5),
                0 0 0 2px rgba(255, 215, 0, 0.4) inset,
                0 0 50px rgba(212, 175, 55, 0.3);
        }

        .next-meeting-banner::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%),
                conic-gradient(from 0deg, rgba(255, 255, 255, 0.1), transparent, rgba(255, 255, 255, 0.1));
            pointer-events: none;
            animation: shimmer 4s ease-in-out infinite;
        }

        .next-meeting-banner::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 4px;
            background: rgba(45, 27, 20, 0.3);
            border-radius: 2px;
            filter: blur(2px);
        }

        .next-meeting-banner h2 {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(45, 27, 20, 0.3);
            position: relative;
            z-index: 2;
        }

        .next-meeting-info {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.6rem;
            text-shadow: 0 1px 2px rgba(45, 27, 20, 0.2);
            position: relative;
            z-index: 2;
        }

        .next-meeting-date {
            font-size: 1.6rem;
            font-weight: 900;
            margin-bottom: 0.6rem;
            text-shadow: 0 2px 4px rgba(45, 27, 20, 0.3);
            position: relative;
            z-index: 2;
            letter-spacing: 0.5px;
        }

        .next-meeting-location {
            font-size: 1.1rem;
            font-weight: 600;
            opacity: 0.95;
            margin-top: 0.6rem;
            text-shadow: 0 1px 2px rgba(45, 27, 20, 0.2);
            position: relative;
            z-index: 2;
        }

        .next-meeting-location a {
            color: #2d1b14 !important;
            text-decoration: underline;
            font-weight: 700;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(45, 27, 20, 0.3);
        }

        .next-meeting-location a:hover {
            color: #1a1005 !important;
            text-shadow: 0 2px 4px rgba(45, 27, 20, 0.5);
            transform: translateY(-1px);
        }

        .no-next-meeting .next-meeting-location a {
            color: rgba(255, 255, 255, 0.95) !important;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .no-next-meeting .next-meeting-location a:hover {
            color: #ffffff !important;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .no-next-meeting {
            background: linear-gradient(135deg, #8b4513, #a0522d, #cd853f);
            border: 2px solid rgba(139, 69, 19, 0.4);
            color: rgba(255, 255, 255, 0.95);
            box-shadow: 
                0 15px 40px rgba(139, 69, 19, 0.3),
                0 0 0 1px rgba(160, 82, 45, 0.3) inset;
        }

        .no-next-meeting:hover {
            transform: perspective(1000px) rotateX(2deg) translateY(-5px);
            box-shadow: 
                0 25px 60px rgba(139, 69, 19, 0.4),
                0 0 0 2px rgba(160, 82, 45, 0.4) inset;
        }

        @keyframes shimmer {
            0%, 100% { 
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
                opacity: 0.3;
            }
            50% { 
                transform: translateX(100%) translateY(100%) rotate(45deg);
                opacity: 0.7;
            }
        }

        /* Background version with G300 team photo */
        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(
                    135deg,
                    rgba(45, 27, 20, 0.85) 0%,
                    rgba(45, 27, 20, 0.75) 40%,
                    rgba(45, 27, 20, 0.85) 100%
                ),
                url('./images/homens.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.15;
            pointer-events: none;
            z-index: -1;
            filter: blur(0.5px);
            border-radius: 28px;
        }

        .dark-mode .container::after {
            background: 
                linear-gradient(
                    135deg,
                    rgba(26, 32, 44, 0.90) 0%,
                    rgba(26, 32, 44, 0.80) 40%,
                    rgba(26, 32, 44, 0.90) 100%
                ),
                url('./images/homens.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.12;
        }

        .dark-mode .subtitle {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 0.02em;
            opacity: 0.8;
        }

        input, select {
            width: 100%;
            padding: 1rem 1.25rem;
            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            font-size: 1rem;
            font-family: inherit;
            color: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        input:focus, select:focus {
            border-color: rgba(102, 126, 234, 0.6);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .dark-mode input, .dark-mode select {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .dark-mode input:focus, .dark-mode select:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(102, 126, 234, 0.4);
        }

        .convert-btn {
            width: 100%;
            padding: 1.2rem 2rem;
            margin: 1.5rem 0;
            border-radius: 20px;
            border: none;
            background: linear-gradient(135deg, #d4af37, #ffd700, #ffed4e);
            color: #2d1b14;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 
                0 8px 25px rgba(212, 175, 55, 0.3),
                0 0 0 1px rgba(255, 215, 0, 0.2) inset;
        }

        .agenda-item {
            background: rgba(255, 255, 255, 0.12);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 20px;
            padding: 1.5rem;
            margin: 1rem 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .agenda-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #d4af37, #ffd700, #ffed4e);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .agenda-item:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 35px rgba(212, 175, 55, 0.2),
                0 0 0 1px rgba(212, 175, 55, 0.1) inset;
            border-color: rgba(212, 175, 55, 0.4);
        }

        .agenda-item:hover::before {
            opacity: 1;
        }

        .agenda-item h3 {
            margin-bottom: 0.8rem;
            color: #d4af37;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 0.3px;
        }

        .agenda-item p {
            margin-bottom: 0.6rem;
            opacity: 0.9;
            line-height: 1.5;
        }

        .agenda-item .time {
            font-weight: 600;
            color: #d4af37;
        }

        .agenda-item .name {
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.8rem;
            font-size: 1.05rem;
        }

        .agenda-item .status {
            margin-bottom: 0.5rem;
            opacity: 0.8;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
        }

        .add-item-form {
            display: none;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .agenda-list {
            max-height: 400px;
            overflow-y: auto;
            margin: 1rem 0;
        }

        .delete-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .convert-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .convert-btn:hover::before {
            left: 100%;
        }

        .convert-btn:active {
            transform: translateY(0);
        }

        .result-area {
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1.5rem 0;
            padding: 1rem;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        #resultArea {
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideIn 0.5s ease-out;
        }

        #errorArea {
            color: #ff6b6b;
            text-align: center;
            font-weight: 500;
            font-size: 0.95rem;
            animation: shake 0.5s ease-out;
        }

        .toggle-mode {
            text-align: center;
            margin-top: 2rem;
        }

        .theme-toggle {
            background: rgba(212, 175, 55, 0.15);
            color: inherit;
            border: 2px solid rgba(212, 175, 55, 0.4);
            padding: 1rem 2.2rem;
            border-radius: 30px;
            font-family: inherit;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            font-size: 1rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 
                0 8px 25px rgba(212, 175, 55, 0.2),
                0 0 0 1px rgba(212, 175, 55, 0.1) inset;
            position: relative;
            overflow: hidden;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .theme-toggle:hover {
            background: rgba(212, 175, 55, 0.25);
            border-color: rgba(212, 175, 55, 0.7);
            transform: translateY(-4px);
            box-shadow: 
                0 15px 35px rgba(212, 175, 55, 0.3),
                0 0 0 2px rgba(212, 175, 55, 0.2) inset,
                0 0 30px rgba(212, 175, 55, 0.2);
        }

        .theme-toggle:hover::before {
            left: 100%;
        }

        .theme-toggle:active {
            transform: translateY(-2px);
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 1;
            }
            33% { 
                transform: translateY(-12px) rotate(1deg);
                opacity: 0.9;
            }
            66% { 
                transform: translateY(8px) rotate(-1deg);
                opacity: 0.95;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4);
            }
            50% { 
                box-shadow: 0 0 0 20px rgba(212, 175, 55, 0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
                margin: 1rem;
                border-radius: 24px;
            }
            
            h1 {
                font-size: 2rem;
            }

            .logo-container img {
                width: 110px;
                height: 110px;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .meeting-time {
                font-size: 0.9rem;
                padding: 0.6rem 1.2rem;
            }

            .header-section {
                margin-bottom: 2rem;
            }

            .next-meeting-banner {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
                border-radius: 20px;
            }

            .next-meeting-banner h2 {

        function parseCSVData(csvText) {
            const lines = csvText.trim().split('\n');
            const items = [];
            
            // Skip header row (first line)
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                if (line.trim()) {
                    // Parse CSV line (handle commas in quotes)
                    const values = parseCSVLine(line);
                    
                    // Only process if we have at least date and name
                    if (values.length >= 2 && values[0] && values[1]) {
                        // Parse Brazilian date format (DD/MM/YYYY)
                        const dateStr = values[0].trim();
                        const formattedDate = formatBrazilianDate(dateStr);
                        
                        items.push({
                            id: Date.now() + i, // Generate unique ID
                            date: dateStr,
                            name: values[1].trim() || 'Sem nome',
                            status: values[2] ? values[2].trim() : '',
                            sortDate: formattedDate // For sorting purposes
                        });
                    }
                }
            }
            
            return items;
        }

        function formatBrazilianDate(dateStr) {
            // Convert DD/MM/YYYY to YYYY-MM-DD for proper sorting
            if (dateStr && dateStr.includes('/')) {
                const parts = dateStr.split('/');
                if (parts.length === 3) {
                    return `${parts[2]}-${parts[1].padStart(2, '0')}-${parts[0].padStart(2, '0')}`;
                }
            }
            return dateStr;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim());
            return result;
        }
